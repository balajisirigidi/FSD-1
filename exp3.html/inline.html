<!DOCTYPE html>
<html>
<head>
  <title>CSS Types</title>
  <style>
    /* Internal CSS */
    .internal-style {
      color: blue;
      font-size: 20px;
    }
    #external-style {
      background-color: lightgreen;
    }
  </style>
  <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
</head>
<body>
  <h1 style="color: red;">Inline Style Example</h1> <!-- Inline CSS -->

  <p class="internal-style">This uses internal CSS.</p>

  <div id="external-style">This uses external CSS.</div>
</body>
</html>
