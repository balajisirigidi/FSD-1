<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic HTML Example</title>
  <style>
    header, footer, nav, main, article, aside, section {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
    }
    .highlight { color: crimson; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>My Blog</h1>
    <span class="highlight">Welcome to semantic HTML</span>
  </header>

  <nav>
    <a href="#">Home</a> | <a href="#">Articles</a> | <a href="#">Contact</a>
  </nav>

  <main>
    <article>
      <section>
        <h2>HTML5 Tags</h2>
        <p>Learn about semantic tags like <code>&lt;article&gt;</code>, <code>&lt;aside&gt;</code>, and more.</p>
      </section>
      <figure>
        <img src="https://via.placeholder.com/300x150" alt="HTML Layout">
        <figcaption>HTML5 Semantic Layout</figcaption>
      </figure>
    </article>

    <aside>
      <h3>Related Links</h3>
      <ul>
        <li><a href="#">CSS Basics</a></li>
        <li><a href="#">HTML5 Overview</a></li>
      </ul>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 My Blog</p>
  </footer>
</body>
</html>
